<mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" title="Login" aria-label="Example icon-button">
      <mat-icon>lock_open</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button">
      <mat-icon>exit_to_app</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="example-icon">
        <mat-icon>color_lens</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <span mat-menu-item *ngFor="let item of themeArray" (click)="getTheme(item.value)">
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{item.key}}</span>
        </span>
      </mat-menu>
  </mat-toolbar>
  <router-outlet></router-outlet>
