<div class="tableLayout mat-elevation-z8">
  <div class="float-end mb-2">
    <button class="primary" mat-raised-button color="primary" (click)="openDialog()">Add Users</button>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone_no">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>User id</th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>


    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-container>
    <mat-paginator [pageSizeOptions]="[2, 4, 5]" showFirstLastButtons>
    </mat-paginator>
  </ng-container>
</div>
